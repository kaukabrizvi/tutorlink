{% extends 'mainapp/base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<html>

<head>
    <title>{{ subject }} {{ catalog_nbr }}</title>
</head>
<body>
    <h1>{{ subject }} {{ catalog_nbr }}</h1>
    <p>{{ descr }}</p>
    <form method="POST" action="{% url 'add-class' %}">
        {% csrf_token %}
        <p>Would you like to add this class to your profile?</p>
        <button type="submit" name="add_class" value="{{subject}} {{catalog_nbr}}">Yes</button>
    </form>
</body>
</html>
{% endblock %}
