{% load socialaccount %}
<h1>Tutor List</h1>
<form action="{% url 'tutorSearch' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
</form>

<form action="{% url 'add-tutor' %}" method="POST">
    {% csrf_token %}
    {% for tutor in object_list %}
        <input name="tutor" type="checkbox">{{tutor.user.username}}</input>
    {% endfor %}
    <br>
    <button type="submit" name="add-tutors">Add Selected Tutors</button>
</form>
