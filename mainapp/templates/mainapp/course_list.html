{% extends 'mainapp/base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<h1>{{ subject }} Courses</h1>
<ul>
{% for course in courses %}
    <li><a href="{% url 'select_class' class_title=course.title.upper%}">{{ course.title }}</a></li>
{% empty %}
    <li>No courses found.</li>
{% endfor %}
</ul>
{% endblock %}
