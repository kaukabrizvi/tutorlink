{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Search Classes</h1>
    <form method="GET" action="{% url 'search_classes' %}">
        {{ form|crispy }}
        <button class="btn btn-info" type="submit">Search</button>
    </form>
    {% if classes %}
        <hr>
        <h1>Search Results</h1>
        <ul class="list-group">
            {% for c in classes %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"" href="{% url 'expand_class' course_id=c.id %}">{{ c.subject }} {{ c.catalog_nbr }} - {{ c.descr }}</a>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
