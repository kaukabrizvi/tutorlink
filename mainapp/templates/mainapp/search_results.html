{% extends 'mainapp/base.html' %}

{% block content %}
    <h1>Search Classes</h1>
    <form method="GET" action="{% url 'search_classes' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if classes %}
        <hr>
        <h1>Search Results</h1>
        <ul>
            {% for c in classes %}
                <li><a href="{% url 'expand_class' course_id=c.id %}">{{ c.subject }} {{ c.catalog_nbr }} - {{ c.descr }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
